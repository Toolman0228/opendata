<!DOCTYPE html>

<html lang="en">

<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="lib/js/jquery-1.11.0.min.js"></script>

    <meta charset="utf-8" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        table, tr, td {
            border: 1px solid #000000;
        }
        td {
            background: #eee;
            
        }
        #message {
            display: none;
        }
        #map { 
            height: 100%; 
            width: 1024px;
            
        }
    </style>
</head>
<body>
    <div id="message" >讀取中...</div>
    每頁筆數:
    <select id="pageRow">
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <button id="prePage">上一頁</button>
    <input id="pageNo" type="text" value="1"></input>
    <button id="nextPage">下一頁</button>
    <table id="myGrid"></table>
    <div id="map"></div>
    <script type="text/javascript" src="js/jqgrid1.1.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWyroTr85P546sa83FyYmzGDybztqMuBY&callback=initMap">
    </script>
</body>
</html>
